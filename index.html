<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <section class="upper"></section>
    <section class="lower"></section> -->
  <section class="card">
    <section class="upper"></section>
    <img src="./images/image-victor.jpg" alt="photo of Victor" />

    <header>
      <section class="intro">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </section>
      <p class="location">London</p>
    </header>

    <section class="row">
      <section class="followers">
        <p class="numbers">80K</p>
        <p class="category">Followers</p>
      </section>

      <section class="likes">
        <p class="numbers">803K</p>
        <p class="category">Likes</p>
      </section>

      <section class="photos">
        <p class="numbers">1.4K</p>
        <p class="category">Photos</p>
      </section>
    </section>
  </section>

  <section class="attribution">
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="github.com/TXMack713" target="_blank">Anthony Mack</a>.
    </p>
  </section>
</body>

</html>
