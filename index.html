<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Victor Crest</h2>
      <p>26</p>
      <h4>London</h4>
    </header>

    <section class="followers">
      <h2>80K</h2>
      <h6>Followers</h6>
    </section>

    <section class="likes">
      <h2>803K</h2>
      <h6>Likes</h6>
    </section>

    <section class="photos">
      <h2>1.4K</h2>
      <h6>Photos</h6>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="github.com/TXMack713" target="_blank">Anthony Mack</a>.
    </div>
  </body>
</html>
